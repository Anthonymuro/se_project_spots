<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anthony Muro" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Spots, Travel, Post"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="bessie coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/group.2.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/new.post.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__delete-button"></button>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            aria-label="close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                pattern="https?://.+"
                required
              />
              <span
                id="card-image-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <label for="card-name-input" class="modal__label">
              Caption
              <input
                id="card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="card-name-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            aria-label="close modal"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="profile-name-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Preview Modal -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__container modal__container_type_image">
          <button
            type="button"
            class="modal__close modal__close_type_preview"
            aria-label="close modal"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
